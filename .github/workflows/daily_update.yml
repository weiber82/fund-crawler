name: Daily Fund Update

on:
  # 1. 排程設定：每天台灣時間早上 06:00 執行
  # GitHub 是 UTC 時間，所以 06:00 - 8小時 = 前一天 22:00
  schedule:
    - cron: '0 22 * * *'
  
  # 2. 手動觸發按鈕：讓你隨時可以在網頁上按按鈕測試
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    
    steps:
      - name: 下載程式碼 (Checkout code)
        uses: actions/checkout@v3

      - name: 設定 Python 環境 (Setup Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: 安裝套件 (Install dependencies)
        run: |
          pip install -r requirements.txt

      - name: 執行每日更新 (Run update script)
        env:
          # 這裡會自動讀取你在 Settings 設定的密碼
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python daily_update.py
